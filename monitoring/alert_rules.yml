groups:
  - name: story-weaver-alerts
    rules:
      - alert: HighErrorRate
        expr: rate(api_requests_total{endpoint="generate_story"}[5m]) / rate(api_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate on story generation"
          description: "Error rate is {{ $value }}%"

      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(story_generation_duration_seconds_bucket[5m])) > 30
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow story generation response time"
          description: "95th percentile response time is {{ $value }}s"

      - alert: LowSuccessRate
        expr: rate(story_generation_requests_total[5m]) / rate(api_requests_total{endpoint="generate_story"}[5m]) < 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low story generation success rate"
          description: "Success rate is {{ $value }}%"