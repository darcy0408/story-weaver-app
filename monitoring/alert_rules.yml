groups:
  - name: story-weaver-alerts
    rules:
      # Basic Alerts
      - alert: HighErrorRate
        expr: rate(api_requests_total{endpoint="generate_story"}[5m]) / rate(api_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate on story generation"
          description: "Error rate is {{ $value }}%"

      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(story_generation_duration_seconds_bucket[5m])) > 30
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow story generation response time"
          description: "95th percentile response time is {{ $value }}s"

      - alert: LowSuccessRate
        expr: rate(story_generation_requests_total[5m]) / rate(api_requests_total{endpoint="generate_story"}[5m]) < 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low story generation success rate"
          description: "Success rate is {{ $value }}%"

      # ML-based Anomaly Detection
      - alert: ResponseTimeAnomaly
        expr: |
          histogram_quantile(0.95, rate(story_generation_duration_seconds_bucket[5m])) >
          avg_over_time(histogram_quantile(0.95, rate(story_generation_duration_seconds_bucket[1h]))[7d:1h]) +
          2 * stddev_over_time(histogram_quantile(0.95, rate(story_generation_duration_seconds_bucket[1h]))[7d:1h])
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Anomalous response time detected"
          description: "95th percentile response time ({{ $value }}s) is 2+ standard deviations above 7-day average"

      - alert: ErrorRateAnomaly
        expr: |
          rate(api_requests_total{status="error"}[5m]) >
          avg_over_time(rate(api_requests_total{status="error"}[5m])[7d:1h]) +
          3 * stddev_over_time(rate(api_requests_total{status="error"}[5m])[7d:1h])
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Anomalous error rate spike"
          description: "Error rate ({{ $value }}) is 3+ standard deviations above 7-day average"

      - alert: TrafficAnomaly
        expr: |
          rate(api_requests_total[5m]) <
          avg_over_time(rate(api_requests_total[5m])[7d:1h]) -
          2 * stddev_over_time(rate(api_requests_total[5m])[7d:1h])
        for: 15m
        labels:
          severity: info
        annotations:
          summary: "Unusually low traffic detected"
          description: "Request rate ({{ $value }}) is 2+ standard deviations below 7-day average"

      - alert: MemoryUsageAnomaly
        expr: |
          process_resident_memory_bytes >
          avg_over_time(process_resident_memory_bytes[7d:1h]) +
          2 * stddev_over_time(process_resident_memory_bytes[7d:1h])
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage anomaly"
          description: "Memory usage ({{ $value }} bytes) is 2+ standard deviations above 7-day average"