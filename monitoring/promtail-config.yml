server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: story-weaver-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: story-weaver
          __path__: /var/log/story-weaver/*.log
    pipeline_stages:
      - match:
          selector: '{job="story-weaver"}'
          stages:
            - json:
                expressions:
                  level: level
                  message: message
                  timestamp: timestamp
            - labels:
                level:
                job:
            - timestamp:
                source: timestamp
                format: RFC3339Nano