name: Production Rollback

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for rollback'
        required: true
        type: string

env:
  PYTHON_VERSION: '3.11'

jobs:
  rollback-frontend:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Notify Rollback Start
        run: |
          echo "Starting frontend rollback due to: ${{ github.event.inputs.reason }}"

      - name: Rollback Netlify Deployment
        run: |
          # This would typically involve redeploying a previous version
          # For Netlify, we can redeploy from git history
          echo "Rolling back frontend to previous deployment"

      - name: Verify Rollback
        run: |
          # Health check after rollback
          echo "Frontend rollback completed"

  rollback-backend:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Login to Railway
        run: railway login --token ${{ secrets.RAILWAY_TOKEN }}

      - name: Rollback Railway Deployment
        run: |
          railway link --project ${{ secrets.RAILWAY_PROJECT_ID }}
          # Railway supports rollbacks via CLI or dashboard
          railway rollback --yes

      - name: Health check after rollback
        run: |
          sleep 30
          echo "Backend rollback completed"

  notify-teams:
    runs-on: ubuntu-latest
    needs: [rollback-frontend, rollback-backend]
    if: always()
    steps:
      - name: Send Rollback Notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "ðŸš¨ Production Rollback Completed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Rollback Completed*\nReason: ${{ github.event.inputs.reason }}\nTime: $(date)\nStatus: ${{ job.status }}\n\nBoth frontend and backend have been rolled back to previous stable versions."
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}